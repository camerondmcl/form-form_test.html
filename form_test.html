<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>
  <style>
  input{
    display: block;
  }
  input:focus{
    background: lightblue;
  }
  </style>
</head>
<body>
  <form action="">
    <legend>Personal Information</legend>
    <label for="name">Name:</label><input type="text" id="name" name="name" value="Cameron">
    <label for="email">Email:</label><input type="email" id="email" name="email">
    <label for="dob">DOB:</label><input type="date" id="dob" name="dob">
    Class Standing:<br>
    <label for="freshman">Freshman</label><input type="radio" name="year" id="freshman" value="freshman">
    <label for="sophomore">Sophomore</label><input type="radio" name="year" id="sophomore" value="sophomore">
    <label for="junior">Junior</label><input type="radio" name="year" id="junior" value="junior">
    <label for="senior">Senior</label><input type="radio" name="year" id="senior" value="senior">
    <label for="graduate">Graduate Student</label><input type="radio" name="year" id="graduate" value="graduate">
    <label for="password">Password:</label><input type="password" id="password" name="password">
    <input type="submit" value="Enter">
  </form>
</body>
</html>
